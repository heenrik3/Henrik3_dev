<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div class="main-container">


      <!-- HEADER -->
      <header class="header">
        <div class="header__logo-box">
            <svg class="header__logo" alt="Logo" src="drawables/logo_black.svg">
            </svg>
        </div>
        <div class="header__menu-area">
            <a href="#" class="btn btn--outlined"><span>home</span></a>
            <a href="#" class="btn btn--outlined"><span>about</span></a>
            <a href="#" class="btn btn--contained"><span>contact</span></a>
        </div>
      </header>
      <!-- END HEADER -->

      <main>
        <section class="section section__intro">
            <div class="row">
              <div class="col-1-of-2">
                <div class="u-center-right">
                  <img class="profile-picture" src="drawables/prof.jpeg" alt="" >
                </div>

              </div>
              <div class="col-1-of-2">
                <h1 class="heading-primary u-float-left">
                  <span class="heading-primary--main">Hello!</span>
                  <!--<span class="heading-primary--sub">Meet the dev</span> -->
                  <p class="paragraph u-padding-right u-margin-bottom">
                    Apaixonado por tecnologia.<br>
                    Hoje, sou iniciante em desenvolvimente web e mobile.
                  </p>
                </h1>
                <div class="buttons u-float-left u-padding-right">
                <a href="#" class="btn btn--contained"><span>download cv</span></a>
                  <a href="#" class="btn btn--outlined"><span>contact</span></a>
                </div>
              </div>
            </div>
        </section>

        <section class="section section__skills">
          <div class="row">
            <div class="col-1-of-2">
              <h2 class="heading-secondary u-margin-bottom">
                <span class="heading-secondary--main">what i do</span>
              </h2>
              <div class="info-list">
                <h3 class="heading-tertiary">Programming</h3>
              </div>
            </div>
            <div class="col-1-of-2">
              Test2
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        Footer
      </footer>



    </div>
    <!-- END MAIN CONTAINER -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
